name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm' # Cache npm dependencies to speed up builds

      - name: Install dependencies
        run: npm ci # Use npm ci for cleaner installs in CI

      - name: Verify Jest installation
        run: npx jest --version # Debug step to confirm Jest is available

      - name: Run tests
        run: npm test